<mat-icon (click)="navigateToCreate()">add</mat-icon>
<ng-container *ngIf="teachersData$ | async as teachersData">
  <mat-table [dataSource]="teachersData.items">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.id }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.email }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.firstName }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.lastName }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="phoneNumber">
      <mat-header-cell *matHeaderCellDef>Phone Number</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.phoneNumber }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="subjects">
      <mat-header-cell *matHeaderCellDef>Subjects</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.subjects }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      matRipple
      *matRowDef="let row; columns: displayedColumns"
    ></mat-row>
  </mat-table>
  <mat-paginator
    [length]="teachersData.totalCount"
    [pageSize]="teachersData.pageSize"
    [pageIndex]="teachersData.pageIndex"
    (page)="pageChange($event)"
  >
  </mat-paginator>
</ng-container>
